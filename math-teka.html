<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game 6: Teka Nombor Hilang</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #fffdf0, #cceeff);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .kad {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #ff8800;
    }

    .soalan {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .pilihan button {
      background-color: #ffe0ec;
      border: none;
      margin: 8px;
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    .pilihan button:hover {
      background-color: #ffaec8;
      color: white;
    }

    #info {
      margin-bottom: 20px;
      font-size: 16px;
      color: #555;
    }

    .nav button {
      background-color: #b2f2bb;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .soalan { font-size: 22px; }
      .pilihan button, .nav button { width: 100%; }
    }
  </style>
</head>
<body>

<div class="kad" id="kad">
  <h2 id="tajuk">Soalan 1</h2>
  <div class="soalan" id="soalan"></div>
  <div class="pilihan" id="pilihan"></div>
  <div id="info">(Pilih jawapan dahulu untuk teruskan)</div>
  <div class="nav">
    <button onclick="sebelum()">‚¨ÖÔ∏è</button>
    <button onclick="seterusnya()">‚û°Ô∏è</button>
    <button onclick="location.href='math.html'">üè† Menu</button>
  </div>
</div>

<script>
  const soalan = [
    { teks: "__ + 5 = 8", jawapan: "3", pilihan: ["2", "3", "4"] },
    { teks: "7 - __ = 4", jawapan: "3", pilihan: ["2", "3", "4"] },
    { teks: "__ + 2 = 9", jawapan: "7", pilihan: ["6", "7", "8"] },
    { teks: "10 - __ = 6", jawapan: "4", pilihan: ["4", "5", "6"] },
    { teks: "__ + 4 = 10", jawapan: "6", pilihan: ["5", "6", "7"] }
  ];

  let index = 0;
  let jawapanUser = new Array(soalan.length).fill(null);

  function paparSoalan() {
    const q = soalan[index];
    document.getElementById("tajuk").innerText = "Soalan " + (index + 1);
    document.getElementById("soalan").innerText = q.teks;
    document.getElementById("pilihan").innerHTML = "";

    q.pilihan.forEach(pil => {
      const btn = document.createElement("button");
      btn.innerText = pil;
      btn.disabled = jawapanUser[index] !== null;
      btn.onclick = () => {
        jawapanUser[index] = pil;
        seterusnya();
      };
      document.getElementById("pilihan").appendChild(btn);
    });

    document.getElementById("info").innerText = jawapanUser[index] 
      ? `(Jawapan dipilih: ${jawapanUser[index]})` 
      : `(Pilih jawapan dahulu untuk teruskan)`;
  }

  function seterusnya() {
    if (jawapanUser[index] === null) return;
    if (index < soalan.length - 1) {
      index++;
      paparSoalan();
    } else {
      tamat();
    }
  }

  function sebelum() {
    if (index > 0) {
      index--;
      paparSoalan();
    }
  }

  function tamat() {
    let markah = 0;
    let ulasan = "";
    soalan.forEach((q, i) => {
      const userJwpn = jawapanUser[i] || "‚Äî";
      const betul = userJwpn === q.jawapan;
      if (betul) markah++;
      ulasan += `
        <p><strong>Soalan ${i + 1}:</strong> ${q.teks}<br>
        Jawapan anda: ${userJwpn} ${betul ? "‚úÖ" : `‚ùå (sebenar: ${q.jawapan})`}</p>
      `;
    });

    document.getElementById("kad").innerHTML = `
      <h2>Jawapan & Skor Akhir</h2>
      ${ulasan}
      <p><strong>Skor:</strong> ${markah} / ${soalan.length}</p>
      <button onclick="location.reload()">üîÅ Cuba Lagi</button>
      <button onclick="location.href='math.html'">üè† Menu</button>
    `;
  }

  paparSoalan();
</script>

</body>
</html>
