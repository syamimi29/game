<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Teka Nombor Hilang</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #fef6ff, #d0faff);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .kad {
      background: #ffffffee;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }

    h2 {
      color: #ff77a9;
    }

    .soalan {
      font-size: 28px;
      margin: 20px 0;
    }

    .pilihan button {
      background-color: #ffe0ec;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 22px;
      border-radius: 12px;
      cursor: pointer;
    }

    .pilihan button:hover {
      background-color: #ffaec8;
      color: white;
    }

    .nav {
      margin-top: 20px;
    }

    .nav button {
      background-color: #b2f2bb;
      border: none;
      padding: 10px 20px;
      margin: 6px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .soalan {
        font-size: 24px;
      }

      .pilihan button, .nav button {
        width: 100%;
        margin: 6px 0;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<div class="kad" id="kad">
  <h2 id="tajuk">Soalan 1</h2>
  <div class="soalan" id="soalan">__ + 4 = 9</div>
  <div class="pilihan" id="pilihan"></div>
  <div class="nav">
    <button onclick="location.reload()">üîÅ Mula Semula</button>
    <button onclick="location.href='index.html'">üè† Menu Utama</button>
  </div>
</div>

<script>
const soalan = [
  { teks: "__ + 4 = 9", jawapan: "5", pilihan: ["4", "5", "6"] },
  { teks: "7 - __ = 4", jawapan: "3", pilihan: ["2", "3", "4"] },
  { teks: "3 + __ = 6", jawapan: "3", pilihan: ["3", "2", "4"] },
  { teks: "__ - 2 = 5", jawapan: "7", pilihan: ["7", "6", "8"] },
  { teks: "10 - __ = 6", jawapan: "4", pilihan: ["5", "4", "3"] },
  { teks: "__ + 1 = 4", jawapan: "3", pilihan: ["3", "2", "4"] },
  { teks: "6 + __ = 10", jawapan: "4", pilihan: ["4", "3", "5"] },
  { teks: "__ - 5 = 2", jawapan: "7", pilihan: ["6", "7", "8"] },
  { teks: "2 + __ = 7", jawapan: "5", pilihan: ["4", "5", "6"] },
  { teks: "9 - __ = 1", jawapan: "8", pilihan: ["8", "7", "6"] }
];

let index = 0;
let jawapan = [];

function papar() {
  const s = soalan[index];
  document.getElementById("tajuk").innerText = "Soalan " + (index + 1);
  document.getElementById("soalan").innerText = s.teks;
  const pilihanDiv = document.getElementById("pilihan");
  pilihanDiv.innerHTML = "";

  s.pilihan.forEach(j => {
    const btn = document.createElement("button");
    btn.innerText = j;
    btn.disabled = jawapan[index] !== undefined;
    btn.onclick = () => {
      jawapan[index] = j;
      seterusnya();
    };
    pilihanDiv.appendChild(btn);
  });
}

function seterusnya() {
  if (index < soalan.length - 1) {
    index++;
    papar();
  } else {
    tamat();
  }
}

function tamat() {
  let betul = 0;
  soalan.forEach((s, i) => {
    if (jawapan[i] === s.jawapan) betul++;
  });

  document.getElementById("kad").innerHTML = `
    <h2>Tamat!</h2>
    <p>Anda dapat <strong>${betul}</strong> daripada ${soalan.length} soalan üéâ</p>
    <button onclick="location.reload()">üîÅ Cuba Lagi</button>
    <button onclick="location.href='index.html'">üè† Kembali ke Menu</button>
  `;
}

papar();
</script>

</body>
</html>
