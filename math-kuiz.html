<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Kuiz Campur</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;

      background: linear-gradient(to bottom, #fdf6ff, #d0faff);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .kad {
      background: #ffffffee;
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #ff77a9;
    }

    .soalan {
      font-size: 26px;
      margin: 20px 0;
    }

    .pilihan button {
      background-color: #ffe0ec;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
    }

    .pilihan button:hover {
      background-color: #ffaec8;
      color: white;
    }

    .nav {
      margin-top: 20px;
    }

    .nav button {
      background-color: #b2f2bb;
      border: none;
      padding: 10px 20px;
      margin: 6px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .pilihan button, .nav button {
        width: 100%;
        margin: 6px 0;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<div class="kad" id="kad">
  <h2 id="tajuk">Soalan 1</h2>
  <div class="soalan" id="soalan">5 + 3 =</div>
  <div class="pilihan" id="pilihan"></div>
  <div class="nav">
    <button onclick="location.reload()">üîÅ Mula Semula</button>
    <button onclick="location.href='math.html'">üè† Menu Utama</button>
  </div>
</div>

<script>
const soalan = [
  { teks: "5 + 3 =", jawapan: "8", pilihan: ["6", "8", "9"] },
  { teks: "9 - 4 =", jawapan: "5", pilihan: ["4", "6", "5"] },
  { teks: "2 + 6 =", jawapan: "8", pilihan: ["7", "8", "6"] },
  { teks: "7 - 2 =", jawapan: "5", pilihan: ["5", "6", "4"] },
  { teks: "3 + 1 =", jawapan: "4", pilihan: ["4", "3", "5"] },
  { teks: "8 - 3 =", jawapan: "5", pilihan: ["4", "5", "6"] },
  { teks: "4 + 2 =", jawapan: "6", pilihan: ["5", "6", "7"] },
  { teks: "6 - 1 =", jawapan: "5", pilihan: ["4", "5", "6"] },
  { teks: "1 + 7 =", jawapan: "8", pilihan: ["7", "8", "9"] },
  { teks: "10 - 2 =", jawapan: "8", pilihan: ["8", "7", "6"] }
];

let index = 0;
let jawapan = [];

function papar() {
  const s = soalan[index];
  document.getElementById("tajuk").innerText = "Soalan " + (index + 1);
  document.getElementById("soalan").innerText = s.teks;
  const pilihan = document.getElementById("pilihan");
  pilihan.innerHTML = "";

  s.pilihan.forEach(j => {
    const btn = document.createElement("button");
    btn.innerText = j;
    btn.disabled = jawapan[index] !== undefined;
    btn.onclick = () => {
      jawapan[index] = j;
      seterusnya();
    };
    pilihan.appendChild(btn);
  });
}

function seterusnya() {
  if (index < soalan.length - 1) {
    index++;
    papar();
  } else {
    tamat();
  }
}

function tamat() {
  let betul = 0;
  soalan.forEach((s, i) => {
    if (jawapan[i] === s.jawapan) betul++;
  });

  document.getElementById("kad").innerHTML = `
    <h2>Tamat!</h2>
    <p>Anda dapat <strong>${betul}</strong> daripada ${soalan.length} soalan üéâ</p>
    <button onclick="location.reload()">üîÅ Cuba Lagi</button>
    <button onclick="location.href='menu-aktiviti.html'">üè† Kembali ke Menu</button>
  `;
}

papar();
</script>

</body>
</html>
