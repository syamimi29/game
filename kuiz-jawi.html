    function semak(pilihan) {

      if (pilihan === betul) {

      document.querySelectorAll(".option").forEach(btn => btn.disabled = true);
      document.getElementById("nextBtn").style.display = "block";
    }

    function nextQuestion() {
      current++;
      if (current < soalan.length) {
        paparSoalan();
