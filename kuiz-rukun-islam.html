<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kuiz Rukun Islam</title>
  <style>
    body {
       font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #fff0f6, #e0ffff);
      padding: 30px 20px;
      color: #444;
      text-align: center;
    }

    h1 {
      color: #ff77a9;
      font-size: 26px;
      margin-bottom: 25px;
    }

    .kuiz-container {
      max-width: 800px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .soalan {
      background: #ffffffcc;
      padding: 18px;
      border-radius: 15px;
      text-align: left;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .soalan h3 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #444;
    }

    label {
      display: block;
      margin-bottom: 6px;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      border: none;
      background-color: #b2f2bb;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #7fe89e;
      color: white;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .btn-kembali {
      background-color: #d0f0ff;
      border: none;
      padding: 12px 26px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn-kembali:hover {
      background-color: #a0defa;
      color: white;
    }
  </style>
</head>
<body>

  <h1>üß† Kuiz Rukun Islam</h1>

  <form id="kuiz" class="kuiz-container">
    <!-- Soalan akan dimasukkan melalui JavaScript -->
  </form>

  <button onclick="semak()">Semak Jawapan ‚úÖ</button>
  <div class="result" id="keputusan"></div>

  <br>
  <button class="btn-kembali" onclick="location.href='menu-aktiviti.html'">üè† Kembali ke Menu Aktiviti</button>

  <script>
    const soalanData = [
      {
        soalan: "1. Apakah Rukun Islam pertama?",
        jawapan: "Syahadah",
        pilihan: ["Solat", "Syahadah", "Puasa"]
      },
      {
        soalan: "2. Berapa kali solat wajib dilakukan sehari?",
        jawapan: "5 kali",
        pilihan: ["3 kali", "7 kali", "5 kali"]
      },
      {
        soalan: "3. Menunaikan zakat bertujuan untuk‚Ä¶",
        jawapan: "Membantu golongan memerlukan",
        pilihan: ["Mendapat pahala besar", "Membersihkan diri", "Membantu golongan memerlukan"]
      },
      {
        soalan: "4. Bulan diwajibkan berpuasa ialah‚Ä¶",
        jawapan: "Ramadan",
        pilihan: ["Rejab", "Syawal", "Ramadan"]
      },
      {
        soalan: "5. Di manakah ibadah haji dilakukan?",
        jawapan: "Mekah",
        pilihan: ["Madinah", "Mekah", "Baitulmaqdis"]
      }
    ];

    const kuiz = document.getElementById("kuiz");

    soalanData.forEach((data, index) => {
      const div = document.createElement("div");
      div.className = "soalan";

      let html = `<h3>${data.soalan}</h3>`;
      data.pilihan.forEach(jwp => {
        html += `<label><input type="radio" name="soalan${index}" value="${jwp}"> ${jwp}</label>`;
      });

      div.innerHTML = html;
      kuiz.appendChild(div);
    });

    function semak() {
      let betul = 0;
      soalanData.forEach((data, i) => {
        const pilih = document.querySelector(`input[name="soalan${i}"]:checked`);
        if (pilih && pilih.value === data.jawapan) betul++;
      });

      const keputusan = document.getElementById("keputusan");
      if (betul === 5) {
        keputusan.innerHTML = `üåü MasyaAllah! Semua betul 5/5! Hebatnya kamu!`;
      } else if (betul >= 3) {
        keputusan.innerHTML = `üëç Syabas! Kamu dapat ${betul}/5. Teruskan usaha ya!`;
      } else {
        keputusan.innerHTML = `üòÖ Kamu dapat ${betul}/5. Cuba lagi nanti okay!`;
      }
    }
  </script>

</body>
</html>
