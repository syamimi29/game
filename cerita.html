<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cerita Nabi</title>
  <style>
    body {
      margin: 0;
      padding: 30px 20px;
      background: linear-gradient(to bottom, #fff5f9, #e0f9ff);
      font-family: 'Comic Sans MS', cursive;
      color: #444;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #ff77a9;
      margin-bottom: 30px;
    }

    .butang-cerita {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      max-width: 600px;
      margin: 0 auto;
    }

    .butang-cerita button {
      background-color: #ffe6ef;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .butang-cerita button:hover {
      background-color: #ffb8d1;
      color: white;
    }

    .menu-btn {
      margin-top: 40px;
      background-color: #b2f2bb;
      border: none;
      padding: 12px 26px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    .menu-btn:hover {
      background-color: #7fe89e;
      color: white;
    }
  </style>
</head>
<body>

  <h1>📖 Pilih Cerita Nabi</h1>

  <div class="butang-cerita">
    <button onclick="location.href='cerita-nabi-adam.html'">Nabi Adam 🌱</button>
    <button onclick="location.href='cerita-nabi-idris.html'">Nabi Idris ✍️</button>
    <button onclick="location.href='cerita-nabi-nuh.html'">Nabi Nuh 🚢</button>
    <button onclick="location.href='cerita-nabi-hud.html'">Nabi Hud 💨</button>
    <button onclick="location.href='cerita-nabi-saleh.html'">Nabi Saleh 🐪</button>
    <button onclick="location.href='cerita-nabi-ibrahim.html'">Nabi Ibrahim 🔥</button>
    <button onclick="location.href='cerita-nabi-lut.html'">Nabi Lut 🏘️</button>
    <button onclick="location.href='cerita-nabi-ismail.html'">Nabi Ismail 🐏</button>
    <button onclick="location.href='cerita-nabi-ishak.html'">Nabi Ishak 🐑</button>
    <button onclick="location.href='cerita-nabi-yaakub.html'">Nabi Yaakub 🧔</button>
    <button onclick="location.href='cerita-nabi-yusuf.html'">Nabi Yusuf 💎</button>
    <button onclick="location.href='cerita-nabi-syuaib.html'">Nabi Syu’aib ⚖️</button>
    <button onclick="location.href='cerita-nabi-ayyub.html'">Nabi Ayyub 🤒</button>
    <button onclick="location.href='cerita-nabi-musa.html'">Nabi Musa 🌊</button>
    <button onclick="location.href='cerita-nabi-harun.html'">Nabi Harun 🕊️</button>
    <button onclick="location.href='cerita-nabi-zulkifli.html'">Nabi Zulkifli 🧘</button>
    <button onclick="location.href='cerita-nabi-daud.html'">Nabi Daud 🎶</button>
    <button onclick="location.href='cerita-nabi-sulaiman.html'">Nabi Sulaiman 👑</button>
    <button onclick="location.href='cerita-nabi-ilyas.html'">Nabi Ilyas 🌿</button>
    <button onclick="location.href='cerita-nabi-ilyasa.html'">Nabi Ilyasa’ 🌄</button>
    <button onclick="location.href='cerita-nabi-yunus.html'">Nabi Yunus 🐳</button>
    <button onclick="location.href='cerita-nabi-zakaria.html'">Nabi Zakaria 🌱</button>
    <button onclick="location.href='cerita-nabi-yahya.html'">Nabi Yahya 👶</button>
    <button onclick="location.href='cerita-nabi-isa.html'">Nabi Isa ✨</button>

  <button class="menu-btn" onclick="location.href='menu-aktiviti.html'">🏠 Menu Utama</button>

</body>
</html>
