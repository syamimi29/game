<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Isi Tempat Kosong</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #fffdf6, #d9f7ff);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .kad {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h2 {
      color: #ff77a9;
    }
    .soalan {
      font-size: 28px;
      margin: 20px 0;
    }
    .pilihan-btn {
      background-color: #ffe0ec;
      border: none;
      padding: 10px 20px;
      margin: 6px;
      border-radius: 12px;
      font-size: 20px;
      cursor: pointer;
    }
    .pilihan-btn:hover {
      background-color: #ffaec8;
      color: white;
    }
    #feedback {
      margin-top: 15px;
      font-size: 18px;
      color: #339966;
    }
    .nav {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .nav-btn {
      background-color: #b2f2bb;
      border: none;
      padding: 8px 18px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="kad">
    <h2 id="tajuk">Soalan 1</h2>
    <div class="soalan" id="soalan">_ a t a</div>
    <div id="pilihan"></div>
    <div id="feedback"></div>
    <div class="nav">
      <button class="nav-btn" onclick="sebelum()">‚¨ÖÔ∏è Sebelum</button>
      <button class="nav-btn" onclick="seterusnya()">Seterusnya ‚û°Ô∏è</button>
      <button class="nav-btn" onclick="location.href='index.html'" style="margin-top: 15px;">
  üè† Kembali ke Menu
</button>
    </div>
  </div>

<script>
  const soalan = [
    { bentuk: "_a t a", jawapan: "m", pilihan: ["m", "s", "b"], lengkap: "mata" },
    { bentuk: "b _ l a", jawapan: "o", pilihan: ["a", "u", "o"], lengkap: "bola" },
    { bentuk: "_ a s i", jawapan: "n", pilihan: ["m", "n", "r"], lengkap: "nasi" },
    { bentuk: "s u _ u", jawapan: "s", pilihan: ["s", "p", "l"], lengkap: "susu" },
    { bentuk: "k _ c i n g", jawapan: "u", pilihan: ["u", "a", "e"], lengkap: "kucing" }
  ];

  let index = 0;

  function paparSoalan() {
    const q = soalan[index];
    document.getElementById("tajuk").innerText = "Soalan " + (index + 1);
    document.getElementById("soalan").innerText = q.bentuk;
    document.getElementById("feedback").innerText = "";
    const pilihanDiv = document.getElementById("pilihan");
    pilihanDiv.innerHTML = "";
    q.pilihan.forEach(k => {
      const btn = document.createElement("button");
      btn.className = "pilihan-btn";
      btn.innerText = k;
      btn.onclick = () => semak(k);
      pilihanDiv.appendChild(btn);
    });
  }

  function semak(jawapan) {
    const q = soalan[index];
    const feedback = document.getElementById("feedback");
    if (jawapan === q.jawapan) {
      feedback.innerText = "Betul! Perkataan: " + q.lengkap + " üéâ";
    } else {
      feedback.innerText = "Salah. Cuba lagi!";
    }
  }

  function seterusnya() {
    if (index < soalan.length - 1) {
      index++;
      paparSoalan();
    }
  }

  function sebelum() {
    if (index > 0) {
      index--;
      paparSoalan();
    }
  }

  paparSoalan();
</script>

</body>
</html>
