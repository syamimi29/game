<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Kuiz</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #fffcee, #d0faff);
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #ff7f50;
    }

    .soalan {
      font-size: 22px;
      margin: 30px 0;
    }

    button {
      padding: 12px 24px;

      border-radius: 10px;
      background-color: #ffccdd;
      border: none;
      margin: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f98dac;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Kuiz Mudah ðŸ§ </h1>
  <p class="soalan">5 + 3 = ?</p>

  <button onclick="semak(6)">6</button>
  <button onclick="semak(8)">8</button>
  <button onclick="semak(10)">10</button>

  <script>
    let markah = 0;

    function semak(jawapan) {
      if (jawapan === 8) {
        markah = 1;
        alert("Betul! ðŸŽ‰");
      } else {
        alert("Salah ðŸ˜¢");
      }

      const nama = localStorage.getItem("namaPengguna") || "Tanpa Nama";

    }
  </script>
