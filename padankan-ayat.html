<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padankan Ayat</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #fffdf6, #d9f7ff);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .kad {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      color: #ff77a9;
    }
    .ayatA {
      font-size: 24px;
      margin: 15px 0;
    }
    .btn {
      background-color: #ffe0ec;
      border: none;
      padding: 10px 20px;
      margin: 6px;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #ffaec8;
      color: white;
    }
    #feedback {
      margin-top: 12px;
      font-size: 18px;
      color: #339966;
    }
    .nav {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .nav-btn {
      background-color: #b2f2bb;
      border: none;
      padding: 8px 18px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="kad">
    <h2 id="tajuk">Soalan 1</h2>
    <div class="ayatA" id="ayatAwal">Ibu sedang</div>
    <div id="pilihan"></div>
    <div id="feedback"></div>
    <div class="nav">
      <button class="nav-btn" onclick="sebelum()">‚¨ÖÔ∏è</button>
      <button class="nav-btn" onclick="seterusnya()">‚û°Ô∏è</button>
      <button class="nav-btn" onclick="location.href='index.html'" style="margin-top: 15px;">
  üè† Kembali ke Menu
</button>
    </div>
  </div>

  <script>
    const soalan = [
      { awal: "Ibu sedang", jawapan: "memasak", pilihan: ["memasak", "menyapu", "bermain"] },
      { awal: "Adik suka", jawapan: "membaca buku", pilihan: ["memasak", "membaca buku", "berjalan"] },
      { awal: "Saya mahu", jawapan: "minum air", pilihan: ["lari laju", "tidur", "minum air"] },
      { awal: "Kakak sedang", jawapan: "melukis", pilihan: ["melukis", "menjerit", "melompat"] },
      { awal: "Datuk pergi ke", jawapan: "kebun", pilihan: ["kedai", "kebun", "rumah"] }
    ];

    let index = 0;

    function paparSoalan() {
      const q = soalan[index];
      document.getElementById("tajuk").innerText = "Soalan " + (index + 1);
      document.getElementById("ayatAwal").innerText = q.awal;
      document.getElementById("feedback").innerText = "";
      const pilihanDiv = document.getElementById("pilihan");
      pilihanDiv.innerHTML = "";
      q.pilihan.forEach(j => {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.innerText = j;
        btn.onclick = () => semak(j);
        pilihanDiv.appendChild(btn);
      });
    }

    function semak(jawapan) {
      const jBetul = soalan[index].jawapan;
      const feedback = document.getElementById("feedback");
      if (jawapan === jBetul) {
        feedback.innerText = "Betul! Ayat lengkap: " + soalan[index].awal + " " + jBetul;
      } else {
        feedback.innerText = "Salah. Cuba lagi!";
      }
    }

    function seterusnya() {
      if (index < soalan.length - 1) {
        index++;
        paparSoalan();
      }
    }

    function sebelum() {
      if (index > 0) {
        index--;
        paparSoalan();
      }
    }

    paparSoalan();
  </script>

</body>
</html>
