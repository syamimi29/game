<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Tolak Gambar</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #fffaf0, #ccf5ff);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .kad {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #ff8800;
    }

    .gambar {
      font-size: 38px;
      margin: 20px 0;
      word-break: break-word;
    }

    .pilihan {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .pilihan button {
      background-color: #ffe0ec;
      border: none;
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    .pilihan button:hover {
      background-color: #ffaec8;
      color: white;
    }

    #feedback {
      font-size: 18px;
      color: #339966;
      margin-bottom: 15px;
    }

    .nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .nav button {
      background-color: #b2f2bb;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .gambar {
        font-size: 28px;
      }

      .pilihan button, .nav button {
        width: 100%;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<div class="kad">
  <h2 id="tajuk">Soalan 1</h2>
  <div class="gambar" id="gambar">ğŸ±ğŸ±ğŸ±ğŸ±ğŸ±ğŸ±ğŸ±ğŸ±ğŸ±ğŸ±ğŸ±ğŸ±ğŸ±ğŸ± â– ğŸ±ğŸ±ğŸ±ğŸ±ğŸ±ğŸ±</div>
  <div class="pilihan" id="pilihan"></div>
  <div id="feedback"></div>
  <div class="nav">
    <button onclick="sebelum()">â¬…ï¸</button>
    <button onclick="seterusnya()">â¡ï¸</button>
    <button onclick="location.href='math.html'">ğŸ  Menu</button>
  </div>
</div>

<script>
  const soalan = [
    { gambar: "ğŸ±".repeat(14) + " â– " + "ğŸ±".repeat(6), jawapan: "8", pilihan: ["7", "8", "9"] },
    { gambar: "ğŸ".repeat(12) + " â– " + "ğŸ".repeat(5), jawapan: "7", pilihan: ["6", "7", "8"] },
    { gambar: "ğŸ¶".repeat(15) + " â– " + "ğŸ¶".repeat(9), jawapan: "6", pilihan: ["5", "6", "7"] },
    { gambar: "ğŸ°".repeat(13) + " â– " + "ğŸ°".repeat(4), jawapan: "9", pilihan: ["9", "8", "10"] },
    { gambar: "ğŸ¦‹".repeat(11) + " â– " + "ğŸ¦‹".repeat(3), jawapan: "8", pilihan: ["6", "8", "9"] }
  ];

  let index = 0;

  function paparSoalan() {
    const q = soalan[index];
    document.getElementById("tajuk").innerText = "Soalan " + (index + 1);
    document.getElementById("gambar").innerText = q.gambar;
    document.getElementById("feedback").innerText = "";
    const pilihanDiv = document.getElementById("pilihan");
    pilihanDiv.innerHTML = "";
    q.pilihan.forEach(jawapan => {
      const btn = document.createElement("button");
      btn.innerText = jawapan;
      btn.onclick = () => semak(jawapan);
      pilihanDiv.appendChild(btn);
    });
  }

  function semak(jawapan) {
    const betul = soalan[index].jawapan;
    const feedback = document.getElementById("feedback");
    if (jawapan === betul) {
      feedback.innerText = "Betul! ğŸ‰";
    } else {
      feedback.innerText = "Salah. Cuba lagi!";
    }
  }

  function seterusnya() {
    if (index < soalan.length - 1) {
      index++;
      paparSoalan();
    }
  }

  function sebelum() {
    if (index > 0) {
      index--;
      paparSoalan();
    }
  }

  paparSoalan();
</script>

</body>
</html>
