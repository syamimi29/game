<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Tolak Emoji</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;

      background: linear-gradient(to bottom, #fef6ff, #d0faff);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .kad {
      background: #ffffffee;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }
    h2 {
      color: #ff77a9;
    }
    .emoji {
      font-size: 50px;
      margin: 20px 0;
    }
    .pilihan button {
      background-color: #ffe0ec;
      border: none;
      padding: 10px 20px;
      margin: 8px;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
    }
    .pilihan button:hover {
      background-color: #ffaec8;
      color: white;
    }
    .nav {
      margin-top: 20px;
    }
    .nav button {
      background-color: #b2f2bb;
      border: none;
      padding: 10px 20px;
      margin: 6px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .pilihan button, .nav button {
        width: 100%;
        margin: 6px 0;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<div class="kad" id="kad">
  <h2 id="tajuk">Soalan 1</h2>
  <div class="emoji" id="emoji">ğŸğŸğŸğŸ - ğŸğŸ</div>
  <div class="pilihan" id="pilihan"></div>
  <div class="nav">
    <button onclick="location.reload()">ğŸ” Mula Semula</button>
    <button onclick="location.href='math.html'">ğŸ  Menu Utama</button>
  </div>
</div>

<script>
const soalan = [
  { emoji: "ğŸğŸğŸğŸ - ğŸğŸ", jawapan: "2", pilihan: ["1", "2", "3"] },
  { emoji: "ğŸ±ğŸ±ğŸ±ğŸ±ğŸ± - ğŸ±ğŸ±", jawapan: "3", pilihan: ["2", "3", "4"] },
  { emoji: "ğŸ©ğŸ©ğŸ©ğŸ©ğŸ©ğŸ© - ğŸ©ğŸ©ğŸ©", jawapan: "3", pilihan: ["3", "2", "1"] },
  { emoji: "ğŸ¶ğŸ¶ğŸ¶ - ğŸ¶", jawapan: "2", pilihan: ["1", "2", "3"] },
  { emoji: "ğŸŒŸğŸŒŸğŸŒŸğŸŒŸğŸŒŸ - ğŸŒŸğŸŒŸğŸŒŸ", jawapan: "2", pilihan: ["2", "1", "3"] },
  { emoji: "ğŸš—ğŸš—ğŸš—ğŸš— - ğŸš—ğŸš—", jawapan: "2", pilihan: ["3", "2", "1"] },
  { emoji: "ğŸˆğŸˆğŸˆğŸˆğŸˆ - ğŸˆ", jawapan: "4", pilihan: ["5", "4", "3"] },
  { emoji: "ğŸ¥ğŸ¥ğŸ¥ - ğŸ¥ğŸ¥", jawapan: "1", pilihan: ["2", "1", "0"] },
  { emoji: "ğŸŒğŸŒğŸŒğŸŒğŸŒ - ğŸŒğŸŒ", jawapan: "3", pilihan: ["3", "4", "2"] },
  { emoji: "ğŸ¸ğŸ¸ - ğŸ¸", jawapan: "1", pilihan: ["2", "0", "1"] }
];

let index = 0;
let jawapan = [];

function papar() {
  const s = soalan[index];
  document.getElementById("tajuk").innerText = "Soalan " + (index + 1);
  document.getElementById("emoji").innerText = s.emoji;
  const pilihanDiv = document.getElementById("pilihan");
  pilihanDiv.innerHTML = "";

  s.pilihan.forEach(j => {
    const btn = document.createElement("button");
    btn.innerText = j;
    btn.disabled = jawapan[index] !== undefined;
    btn.onclick = () => {
      jawapan[index] = j;
      seterusnya();
    };
    pilihanDiv.appendChild(btn);
  });
}

function seterusnya() {
  if (index < soalan.length - 1) {
    index++;
    papar();
  } else {
    tamat();
  }
}

function tamat() {
  let betul = 0;
  soalan.forEach((s, i) => {
    if (jawapan[i] === s.jawapan) betul++;
  });

  document.getElementById("kad").innerHTML = `
    <h2>Tamat!</h2>
    <p>Anda dapat <strong>${betul}</strong> daripada ${soalan.length} soalan ğŸ‰</p>
    <button onclick="location.reload()">ğŸ” Cuba Lagi</button>
    <button onclick="location.href='math.html'">ğŸ  Kembali ke Menu</button>
  `;
}

papar();
</script>

</body>
</html>
