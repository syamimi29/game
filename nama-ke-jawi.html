<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Nama ke Tulisan Jawi (Auto)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #fff0f5, #e0f7fa);
      font-family: 'Comic Sans MS', cursive;
      padding: 20px;
      color: #444;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #aa0077;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 80%;
      max-width: 350px;
      font-size: 18px;
      border: 2px solid #ddaacc;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 6px;
      border: none;
      border-radius: 8px;
      background-color: #ffb6c1;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff80ab;
    }

    .jawi-output {
      margin-top: 25px;
      font-size: 64px;
      background: #fdf0ff;
      border-radius: 20px;
      padding: 20px 40px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>🌸 Tukar Nama Rumi ke Tulisan Jawi 🌟</h1>

  <input type="text" id="inputName" placeholder="Contoh: Siti Aisyah">
  <br>
  <button onclick="convertToJawi()">Tukar ke Jawi</button>
  <button onclick="copyText()">Salin</button>
  <button onclick="printJawi()">Cetak Nama Saya</button>

  <div id="output" class="jawi-output">—</div>

  <button onclick="window.location.href='jawi.html'">🔙 Kembali</button>

  <script>
    const map = {
      'a': 'ا','b': 'ب','c': 'چ','d': 'د','e': 'ي','f': 'ف','g': 'ق',
      'h': 'ه','i': 'ي','j': 'ج','k': 'ك','l': 'ل','m': 'م','n': 'ن',
      'o': 'و','p': 'ڤ','q': 'ق','r': 'ر','s': 'س','t': 'ت','u': 'و',
      'v': 'ۏ','w': 'و','x': 'س','y': 'ي','z': 'ز',' ': ' ','-': 'ـ',
      'ng': 'ڠ','sy': 'ش','kh': 'خ'
    };

    function transliterate(text) {
      text = text.toLowerCase();
      let result = '', i = 0;
      while (i < text.length) {
        const two = text.substr(i, 2);
        if (map[two]) {
          result += map[two]; i += 2;
        } else {
          const one = text[i];
          result += map[one] || ' '; i++;
        }
      }
      return result;
    }

    function convertToJawi() {
      const input = document.getElementById("inputName").value;
      const jawi = transliterate(input);
      document.getElementById("output").textContent = jawi || '—';
    }

    function copyText() {
      const teks = document.getElementById("output").textContent;
      navigator.clipboard.writeText(teks);
      alert("✔ Tulisan Jawi telah disalin!");
    }

    function printJawi() {
      const nama = document.getElementById('output').textContent;
      const win = window.open('', '', 'width=500,height=400');
      win.document.write(`
        <html><head><title>Sijil Nama Jawi</title></head>
        <body style="text-align:center;font-size:60px;font-family:'Traditional Arabic'; padding:60px;">
        <p style="font-size:24px;">🌺 Nama Anda dalam Tulisan Jawi 🌟</p>
        <div style="border:2px dashed #aaa; margin:30px auto; padding:20px;">${nama}</div>
        </body></html>`);
      win.document.close();
      win.print();
    }
  </script>

</body>
</html>
