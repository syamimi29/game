<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Gambar</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #fffdf6, #d0f4ff);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .kad {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #ff77a9;
    }

    .emoji {
      font-size: 60px;
      margin-bottom: 10px;
    }

    .soalan {
      font-size: 22px;
      margin: 10px 0 20px 0;
    }

    .pilihan button {
      background-color: #ffe0ec;
      border: none;
      padding: 10px 20px;
      margin: 6px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
    }

    .pilihan button:hover {
      background-color: #ffaec8;
      color: white;
    }

    .nav {
      margin-top: 20px;
    }

    .nav button {
      background-color: #b2f2bb;
      border: none;
      padding: 8px 18px;
      margin: 5px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .soalan { font-size: 20px; }
      .pilihan button, .nav button { width: 100%; margin: 6px 0; }
    }
  </style>
</head>
<body>

<div class="kad" id="kad">
  <h2 id="tajuk">Soalan 1</h2>
  <div class="emoji" id="emoji"></div>
  <div class="soalan" id="soalan"></div>
  <div class="pilihan" id="pilihan"></div>
  <div class="nav">
    <button onclick="sebelum()">‚¨ÖÔ∏è Sebelum</button>
    <button onclick="seterusnya()">Seterusnya ‚û°Ô∏è</button>
    <button onclick="location.href='bm.html'">üè† Menu</button>
  </div>
</div>

<script>
  const soalan = [
    { emoji: "üêØ", soalan: "Suku kata apakah bagi gambar ini?", jawapan: "ha-ri-mau", pilihan: ["ka-ci-ng", "ha-ri-mau", "ke-tu-am"] },
    { emoji: "üçç", soalan: "Apakah nama buah ini?", jawapan: "nenas", pilihan: ["tembikai", "nenas", "betik"] },
    { emoji: "üëß", soalan: "Suku kata manakah betul untuk gambar ini?", jawapan: "ka-nak-ka-nak", pilihan: ["ke-nak-ka-nuk", "ka-nak-ka-nak", "kan-ak-ka"] },
    { emoji: "üìö", soalan: "Simbol ini dikaitkan dengan apa?", jawapan: "belajar", pilihan: ["main", "berlari", "belajar"] },
    { emoji: "ü™∂", soalan: "Apa maksud simpulan bahasa 'ringan tulang'?", jawapan: "rajin", pilihan: ["rajin", "pemalas", "marah"] },
    { emoji: "üé®", soalan: "Kakak suka melukis. Ini menunjukkan dia...", jawapan: "kreatif", pilihan: ["cepat letih", "kreatif", "garang"] },
    { emoji: "üò°", soalan: "Maksud simpulan bahasa 'naik angin'?", jawapan: "marah", pilihan: ["gembira", "sedih", "marah"] },
    { emoji: "üèÉ‚Äç‚ôÇÔ∏è", soalan: "Simbol ini paling sesuai dengan perkataan...", jawapan: "berlari", pilihan: ["berjalan", "berehat", "berlari"] },
    { emoji: "üéà", soalan: "Simbol ini digunakan semasa...", jawapan: "majlis sambutan", pilihan: ["kelas", "majlis sambutan", "tandas"] },
    { emoji: "üëê", soalan: "Apa maksud 'bagai menatang minyak yang penuh'?", jawapan: "dijaga dengan hati-hati", pilihan: ["dimarahi", "dibiarkan", "dijaga dengan hati-hati"] }
  ];

  let index = 0;
  let jawapanUser = new Array(soalan.length).fill(null);

  function paparSoalan() {
    const q = soalan[index];
    document.getElementById("tajuk").innerText = "Soalan " + (index + 1);
    document.getElementById("emoji").innerText = q.emoji;
    document.getElementById("soalan").innerText = q.soalan;

    const pilihanDiv = document.getElementById("pilihan");
    pilihanDiv.innerHTML = "";

    q.pilihan.forEach(pil => {
      const btn = document.createElement("button");
      btn.innerText = pil;
      btn.disabled = jawapanUser[index] !== null;
      btn.onclick = () => {
        jawapanUser[index] = pil;
        seterusnya();
      };
      pilihanDiv.appendChild(btn);
    });
  }

  function seterusnya() {
    if (jawapanUser[index] === null) return;
    if (index < soalan.length - 1) {
      index++;
      paparSoalan();
    } else {
      tamat();
    }
  }

  function sebelum() {
    if (index > 0) {
      index--;
      paparSoalan();
    }
  }

  function tamat() {
    let betul = 0;
    soalan.forEach((s, i) => {
      if (jawapanUser[i] === s.jawapan) betul++;
    });

    document.getElementById("kad").innerHTML = `
      <h2>Tamat!</h2>
      <p>Anda dapat <strong>${betul}</strong> daripada ${soalan.length} soalan betul üéâ</p>
      <button onclick="location.reload()">üîÅ Cuba Lagi</button>
      <button onclick="location.href='bm.html'">üè† Kembali ke Menu</button>
    `;
  }

  paparSoalan();
</script>

</body>
</html>
