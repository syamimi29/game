<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masukkan Nama</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #fff4f8, #ffe1ec);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #444;
    }

    h1 {
      font-size: 30px;
      color: #ff77a9;
      margin-bottom: 20px;
    }

    input {
      padding: 14px;
      font-size: 18px;
      border-radius: 12px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 12px;
      background-color: #ffbcd3;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff88b0;
      color: white;
    }

    @media (max-width: 480px) {
      h1 { font-size: 26px; }
      input, button { font-size: 16px; }
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Masukkan Nama Kamu</h1>
  <input type="text" id="nama" placeholder="Contoh: Aiman">
  <button onclick="mula()">âœ¨ Teruskan</button>

  <script>
    function mula() {
      const nama = document.getElementById("nama").value.trim();
      if (nama !== "") {
        localStorage.setItem("namaPengguna", nama);
        window.location.href = "menu-aktiviti.html"; // pergi ke pemilihan aktiviti
      } else {
        alert("Sila isikan nama kamu dulu ðŸ˜Š");
      }
    }
  </script>

</body>
</html>
