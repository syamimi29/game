<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Seret Jawapan</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #fffaf0, #ccf5ff);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .kad {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #ff8800;
    }

    .soalan {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .dropzone {
      display: inline-block;
      width: 60px;
      height: 40px;
      border: 2px dashed #aaa;
      border-radius: 6px;
      vertical-align: middle;
      margin-left: 8px;
      font-size: 24px;
      padding-top: 5px;
    }

    .pilihan {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .pilihan div {
      padding: 10px 20px;
      background-color: #ffe0ec;
      border-radius: 10px;
      font-size: 20px;
      cursor: grab;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .pilihan div:hover {
      background-color: #ffaec8;
      color: white;
    }

    #feedback {
      font-size: 18px;
      color: #339966;
      margin-bottom: 10px;
    }

    #skor {
      font-size: 16px;
      margin-bottom: 20px;
      color: #333;
    }

    .nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .nav button {
      background-color: #b2f2bb;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .soalan {
        font-size: 22px;
      }

      .pilihan div {
        width: 100%;
        text-align: center;
      }

      .nav button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="kad" id="kad">
  <h2 id="tajuk">Soalan 1</h2>
  <div class="soalan" id="soalan"></div>
  <div class="pilihan" id="pilihan"></div>
  <div id="feedback"></div>
  <div id="skor">Skor: 0</div>
  <div class="nav">
    <button onclick="sebelum()">‚¨ÖÔ∏è</button>
    <button onclick="seterusnya()">‚û°Ô∏è</button>
    <button onclick="location.href='math-index.html'">üè† Menu</button>
  </div>
</div>

<script>
  const soalan = [
    { nombor1: 6, nombor2: 3, jawapan: 9, pilihan: [8, 9, 7] },
    { nombor1: 9, nombor2: 2, jawapan: 11, pilihan: [10, 11, 12] },
    { nombor1: 4, nombor2: 4, jawapan: 8, pilihan: [7, 9, 8] },
    { nombor1: 10, nombor2: 2, jawapan: 8, pilihan: [9, 8, 7] },
    { nombor1: 7, nombor2: 5, jawapan: 12, pilihan: [12, 13, 11] }
  ];

  let index = 0;
  let skor = 0;
  let bolehNext = false;

  function paparSoalan() {
    const q = soalan[index];
    bolehNext = false;
    document.getElementById("tajuk").innerText = "Soalan " + (index + 1);
    document.getElementById("soalan").innerHTML = `
      ${q.nombor1} ${q.nombor1 + q.nombor2 === q.jawapan ? "+" : "-"} ${q.nombor2} = 
      <span class="dropzone" ondrop="lepas(event)" ondragover="benarkan(event)" id="drop"></span>
    `;
    document.getElementById("feedback").innerText = "";
    document.getElementById("skor").innerText = `Skor: ${skor}`;
    const pilihanDiv = document.getElementById("pilihan");
    pilihanDiv.innerHTML = "";

    q.pilihan.forEach(val => {
      const jawapan = document.createElement("div");
      jawapan.innerText = val;
      jawapan.draggable = true;
      jawapan.id = "drag" + val;
      jawapan.ondragstart = (e) => e.dataTransfer.setData("text", val);
      pilihanDiv.appendChild(jawapan);
    });
  }

  function benarkan(ev) {
    ev.preventDefault();
  }

  function lepas(ev) {
    ev.preventDefault();
    const data = ev.dataTransfer.getData("text");
    const q = soalan[index];
    document.getElementById("drop").innerText = data;

    if (parseInt(data) === q.jawapan) {
      document.getElementById("feedback").innerText = "Betul! üéâ";
      if (!bolehNext) skor++;
      bolehNext = true;
      document.getElementById("skor").innerText = `Skor: ${skor}`;
    } else {
      document.getElementById("feedback").innerText = "Salah. Cuba lagi!";
      bolehNext = false;
    }
  }

  function seterusnya() {
    if (!bolehNext) return;
    if (index < soalan.length - 1) {
      index++;
      paparSoalan();
    } else {
      tamat();
    }
  }

  function sebelum() {
    if (index > 0) {
      index--;
      paparSoalan();
    }
  }

  function tamat() {
    document.getElementById("kad").innerHTML = `
      <h2>Skor Akhir</h2>
      <p>Anda dapat <strong>${skor}</strong> / ${soalan.length} soalan betul!</p>
      <button onclick="location.reload()">üîÅ Cuba Lagi</button>
      <button onclick="location.href='math.html'">üè† Kembali ke Menu</button>
    `;
  }

  paparSoalan();
</script>

</body>
</html>
