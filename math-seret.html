<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Seret Jawapan</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;

      background: linear-gradient(to bottom, #fdf6ff, #d0faff);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .kad {
      background: #ffffffee;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }

    h2 {
      color: #ff77a9;
    }

    .soalan {
      font-size: 26px;
      margin: 20px 0;
    }

    .drop {
      border: 2px dashed #aaa;
      padding: 15px;
      min-height: 40px;
      margin: 15px auto;
      border-radius: 10px;
      font-size: 24px;
      background: #eafaff;
      width: 80%;
    }

    .jawapan {
      display: inline-block;
      background-color: #ffe0ec;
      padding: 10px 20px;
      margin: 8px;
      border-radius: 10px;
      font-size: 22px;
      cursor: grab;
    }

    .nav {
      margin-top: 20px;
    }

    .nav button {
      background-color: #b2f2bb;
      border: none;
      padding: 10px 20px;
      margin: 6px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .jawapan {
        display: block;
        margin: 10px auto;
        font-size: 20px;
      }

      .drop {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

<div class="kad" id="kad">
  <h2 id="tajuk">Soalan 1</h2>
  <div class="soalan" id="soalan">6 + 2 =</div>
  <div class="drop" id="drop" ondrop="lepas(event)" ondragover="benar(event)"></div>
  <div id="pilihan"></div>
  <div class="nav">
    <button onclick="location.reload()">üîÅ Mula Semula</button>
    <button onclick="location.href='math.html'">üè† Menu Utama</button>
  </div>
</div>

<script>
const soalan = [
  { teks: "6 + 2 =", jawapan: "8", pilihan: ["7", "8", "9"] },
  { teks: "4 + 3 =", jawapan: "7", pilihan: ["6", "7", "8"] },
  { teks: "2 + 5 =", jawapan: "7", pilihan: ["7", "6", "5"] },
  { teks: "9 + 1 =", jawapan: "10", pilihan: ["9", "10", "11"] },
  { teks: "3 + 3 =", jawapan: "6", pilihan: ["6", "7", "5"] },
  { teks: "5 + 2 =", jawapan: "7", pilihan: ["8", "6", "7"] },
  { teks: "1 + 6 =", jawapan: "7", pilihan: ["7", "8", "6"] },
  { teks: "2 + 2 =", jawapan: "4", pilihan: ["3", "4", "5"] },
  { teks: "7 + 0 =", jawapan: "7", pilihan: ["6", "7", "8"] },
  { teks: "3 + 5 =", jawapan: "8", pilihan: ["8", "7", "9"] }
];

let index = 0;
let jawapan = [];

function papar() {
  const s = soalan[index];
  document.getElementById("tajuk").innerText = "Soalan " + (index + 1);
  document.getElementById("soalan").innerText = s.teks;
  document.getElementById("drop").innerText = "";
  const pilihan = document.getElementById("pilihan");
  pilihan.innerHTML = "";

  [...s.pilihan].sort(() => Math.random() - 0.5).forEach(j => {
    const span = document.createElement("span");
    span.className = "jawapan";
    span.innerText = j;
    span.draggable = true;
    span.ondragstart = e => {
      e.dataTransfer.setData("text", j);
    };
    pilihan.appendChild(span);
  });
}

function benar(e) {
  e.preventDefault();
}

function lepas(e) {
  e.preventDefault();
  const data = e.dataTransfer.getData("text");
  document.getElementById("drop").innerText = data;
  jawapan[index] = data;
  setTimeout(seterusnya, 500);
}

function seterusnya() {
  if (index < soalan.length - 1) {
    index++;
    papar();
  } else {
    tamat();
  }
}

function tamat() {
  let betul = 0;
  soalan.forEach((s, i) => {
    if (jawapan[i] === s.jawapan) betul++;
  });

  document.getElementById("kad").innerHTML = `
    <h2>Tamat!</h2>
    <p>Anda dapat <strong>${betul}</strong> daripada ${soalan.length} soalan üéâ</p>
    <button onclick="location.reload()">üîÅ Cuba Lagi</button>
    <button onclick="location.href='math.html'">üè† Kembali ke Menu</button>
  `;
}

papar();
</script>

</body>
</html>
