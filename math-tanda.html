<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Pilih Tanda</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #fffaf0, #ccf5ff);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .kad {
      background: rgba(255,255,255,0.95);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #ff8800;
    }

    .soalan {
      font-size: 28px;
      margin: 25px 0;
    }

    .opsyen {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .opsyen button {
      font-size: 22px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background-color: #ffe0ec;
      cursor: pointer;
    }

    .opsyen button:hover {
      background-color: #ffaec8;
      color: white;
    }

    #feedback {
      font-size: 18px;
      color: #339966;
      margin-bottom: 15px;
    }

    .nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .nav button {
      background-color: #b2f2bb;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .soalan {
        font-size: 22px;
      }

      .opsyen button {
        width: 100%;
      }

      .nav button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="kad">
  <h2 id="tajuk">Soalan 1</h2>
  <div class="soalan" id="soalan">8 [___] 5 = 13</div>
  <div class="opsyen">
    <button onclick="semak('+')">+</button>
    <button onclick="semak('-')">‚àí</button>
  </div>
  <div id="feedback"></div>
  <div class="nav">
    <button onclick="sebelum()">‚¨ÖÔ∏è</button>
    <button onclick="seterusnya()">‚û°Ô∏è</button>
    <button onclick="location.href='math.html'">üè† Menu</button>
  </div>
</div>

<script>
  const soalan = [
    { nombor1: 8, nombor2: 5, jawapan: 13, tanda: "+" },
    { nombor1: 9, nombor2: 4, jawapan: 5, tanda: "-" },
    { nombor1: 7, nombor2: 3, jawapan: 10, tanda: "+" },
    { nombor1: 15, nombor2: 6, jawapan: 9, tanda: "-" },
    { nombor1: 6, nombor2: 6, jawapan: 12, tanda: "+" }
  ];

  let index = 0;

  function paparSoalan() {
    const q = soalan[index];
    document.getElementById("tajuk").innerText = "Soalan " + (index + 1);
    document.getElementById("soalan").innerText = `${q.nombor1} [___] ${q.nombor2} = ${q.jawapan}`;
    document.getElementById("feedback").innerText = "";
  }

  function semak(tandaDipilih) {
    const tandaBetul = soalan[index].tanda;
    const feedback = document.getElementById("feedback");
    if (tandaDipilih === tandaBetul) {
      feedback.innerText = "Betul! üéâ";
    } else {
      feedback.innerText = "Salah. Cuba lagi!";
    }
  }

  function seterusnya() {
    if (index < soalan.length - 1) {
      index++;
      paparSoalan();
    }
  }

  function sebelum() {
    if (index > 0) {
      index--;
      paparSoalan();
    }
  }

  paparSoalan();
</script>

</body>
</html>
