<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Tanda</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #fdf6ff, #d0faff);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .kad {
      background: #ffffffee;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }

    h2 {
      color: #ff77a9;
    }

    .soalan {
      font-size: 28px;
      margin: 20px 0;
    }

    .pilihan button {
      background-color: #ffe0ec;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 24px;
      border-radius: 12px;
      cursor: pointer;
    }

    .pilihan button:hover {
      background-color: #ffaec8;
      color: white;
    }

    .nav {
      margin-top: 20px;
    }

    .nav button {
      background-color: #b2f2bb;
      border: none;
      padding: 10px 20px;
      margin: 6px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .soalan {
        font-size: 24px;
      }

      .pilihan button, .nav button {
        width: 100%;
        margin: 6px 0;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<div class="kad" id="kad">
  <h2 id="tajuk">Soalan 1</h2>
  <div class="soalan" id="soalan">8 ___ 5 = 13</div>
  <div class="pilihan" id="pilihan"></div>
  <div class="nav">
    <button onclick="location.reload()">üîÅ Mula Semula</button>
    <button onclick="location.href='math.html'">üè† Menu Utama</button>
  </div>
</div>

<script>
const soalan = [
  { teks: "8 ___ 5 = 13", jawapan: "+", pilihan: ["+", "‚àí"] },
  { teks: "9 ___ 4 = 5", jawapan: "‚àí", pilihan: ["+", "‚àí"] },
  { teks: "7 ___ 3 = 10", jawapan: "+", pilihan: ["+", "‚àí"] },
  { teks: "6 ___ 2 = 4", jawapan: "‚àí", pilihan: ["+", "‚àí"] },
  { teks: "5 ___ 5 = 10", jawapan: "+", pilihan: ["+", "‚àí"] },
  { teks: "10 ___ 3 = 7", jawapan: "‚àí", pilihan: ["+", "‚àí"] },
  { teks: "4 ___ 4 = 8", jawapan: "+", pilihan: ["+", "‚àí"] },
  { teks: "6 ___ 1 = 5", jawapan: "‚àí", pilihan: ["+", "‚àí"] },
  { teks: "3 ___ 2 = 5", jawapan: "+", pilihan: ["+", "‚àí"] },
  { teks: "7 ___ 5 = 2", jawapan: "‚àí", pilihan: ["+", "‚àí"] }
];

let index = 0;
let jawapan = [];

function papar() {
  const s = soalan[index];
  document.getElementById("tajuk").innerText = "Soalan " + (index + 1);
  document.getElementById("soalan").innerText = s.teks;
  const pilihanDiv = document.getElementById("pilihan");
  pilihanDiv.innerHTML = "";

  s.pilihan.forEach(tanda => {
    const btn = document.createElement("button");
    btn.innerText = tanda;
    btn.disabled = jawapan[index] !== undefined;
    btn.onclick = () => {
      jawapan[index] = tanda;
      seterusnya();
    };
    pilihanDiv.appendChild(btn);
  });
}

function seterusnya() {
  if (index < soalan.length - 1) {
    index++;
    papar();
  } else {
    tamat();
  }
}

function tamat() {
  let betul = 0;
  soalan.forEach((s, i) => {
    if (jawapan[i] === s.jawapan) betul++;
  });

  document.getElementById("kad").innerHTML = `
    <h2>Tamat!</h2>
    <p>Anda dapat <strong>${betul}</strong> daripada ${soalan.length} soalan üéâ</p>
    <button onclick="location.reload()">üîÅ Cuba Lagi</button>
    <button onclick="location.href='math.html'">üè† Kembali ke Menu</button>
  `;
}

papar();
</script>

</body>
</html>
